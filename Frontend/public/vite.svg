<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional if using on dark UI) -->
  <rect width="100%" height="100%" fill="#0E0E0E"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="chatGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F8EF7"/>
      <stop offset="100%" stop-color="#1E3C72"/>
    </linearGradient>
  </defs>

  <!-- Chat Bubble -->
  <g>
    <rect x="20" y="20" width="50" height="36" rx="10" ry="10" fill="url(#chatGradient)"/>
    <polygon points="30,56 36,48 42,56" fill="url(#chatGradient)"/>
    <circle cx="34" cy="38" r="3" fill="#ffffffcc"/>
    <circle cx="42" cy="38" r="3" fill="#ffffffcc"/>
    <circle cx="50" cy="38" r="3" fill="#ffffffcc"/>
  </g>

  <!-- Text: Yapster -->
  <text x="90" y="50" font-family="Segoe UI, sans-serif" font-size="28" fill="#EAEAEA" font-weight="600" letter-spacing="1">
    Yapster
  </text>
</svg>